<div class="fondo-modal-imagen animated fadeIn fast"  [class.oculto]="modalImageService.ocultarModal">

  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel1" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                      (click)="cerrarModal()">
                  <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                  <div class=" text-center">
                    <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                  </div>

                  <div class="form-group row">
                      <div class="offset-sm-3 col-sm-9">
                        <img src="" alt="">
                        <input type="file"
                        (change)="cambiarImagen($event)"
                        >
                      </div>
                  </div>

                    <!-- <div class="form-group">
                        <label for="recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name1">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="message-text1"></textarea>
                    </div> -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                <button type="button" class="btn btn-primary"
                  (click)="subirImagen()"
                >Actualizar Imagen</button>
            </div>
        </div>
    </div>
  </div>

</div>
