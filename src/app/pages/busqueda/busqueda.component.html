<div class="row animated fadeIn fast">

  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3>Usuarios</h3>

          <div class="alert alert-info" *ngIf="usuarios.length === 0">
            <p class="mb-0">No hay usuarios con ese termino</p>
          </div>

          <div class="table-responsive" *ngIf="usuarios.length !== 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios"
                      class="animated fadeIn fast"
                    >
                        <td>
                          <img [src]="usuario.img | imagen:'users'" alt=""
                            class="tw-50"
                          >
                        </td>
                        <td>{{ usuario.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        </div>
      </div>
  </div>

  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3>Doctores</h3>

          <div class="alert alert-info" *ngIf="doctores.length === 0">
            <p class="mb-0">No hay doctores con ese termino</p>
          </div>

          <div class="table-responsive" *ngIf="doctores.length > 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let doctor of doctores"
                    class="animated fadeIn fast"
                  >
                    <td>
                      <img [src]="doctor.img | imagen:'doctors'" alt=""
                        class="tw-50"
                      >
                    </td>
                    <td>
                      <a [routerLink]="['/dashboard/doctor/', doctor._id ]">{{ doctor.name }}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        </div>
      </div>
  </div>

  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h3>Hospitales</h3>

          <div class="alert alert-info" *ngIf="hospitales.length === 0">
            <p class="mb-0">No hay hospitales con ese termino</p>
          </div>

          <div class="table-responsive" *ngIf="hospitales.length > 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hospital of hospitales"
                    class="animated fadeIn fast"
                  >
                    <td>
                      <img [src]="hospital.img | imagen:'hospitals'" alt=""
                        class="tw-50"
                      >
                    </td>
                    <td>{{ hospital.name }}</td>
                  </tr>
                </tbody>
            </table>
        </div>

        </div>
      </div>
  </div>

</div>
