
<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
        <div class="card-body">

          <input type="text"
            class="form-control"
            placeholder="Buscar hospital"
            (keyup)="buscar( txtTermino.value )"
            #txtTermino
          >

        </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p>Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">



          <div class="row">

            <div class="col-sm-8">
              <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
              <h6 class="card-subtitle">Lista de hospitales registrados en mi aplicaci√≥n</h6>
            </div>

            <div class="col-sm-4 text-right">
              <button (click)="abrirSweetModal()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear hospital
              </button>
            </div>

          </div>


            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr >
                            <th class="tw-75 text-center">Foto</th>
                            <th>Nombre</th>
                            <th class="tw-100 text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center">
                              <!-- {{ hospital.img | imagen:'hospitals' }} -->
                              <img [src]="hospital.img | imagen:'hospitals'" [alt]="hospital.name" class="w-75 cursor"(click)="abrirModal(hospital)">
                            </td>
                            <td>
                              <input type="text" class="form-control" placeholder="Nombre del hospital"
                                [(ngModel)]="hospital.name">
                            </td>
                            <td class="text-nowrap text-center">
                                <a (click)="guardarCambios(hospital)" data-toggle="tooltip" data-original-title="Editar" class="cursor"> <i class="fa fa-floppy-o text-inverse m-r-10"></i> </a>
                                <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar" class="cursor"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <button class="btn btn-secondary m-r-10">Anterior</button>
            <button class="btn btn-secondary">Siguiente</button> -->
        </div>
    </div>
</div>
</div>
